<html>
<body>
	<h1 align="center">FORM PENDAFTARAN ONLINE</h1>
	<h3 size="3" color="black">
	<form method="post" action="">
		<table>
			<tr>
				<td><b>Nama :</b></td>
				<td><input type="text" name="varNama" size="15"></td>
			</tr>
			<tr>
				<td><b>Alamat :</b></td>
				<td><input type="text" name="varAlamat" size="30"></td>
			</tr>
			<tr>
				<td><b>Agama :</b></td>
				<td>
					<select name="agama" size="1">
						<option value="islam">Islam</option>
						<option value="kristen">Kristen</option>
						<option value="budha">Budha</option>
						<option value="hindu">Hindu</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><b>Password :</b></td>
				<td><input type="password" name="varPassword" size="10"></td>
			</tr>
		</table>
		<b>Jenis Kelamin : </b><input type="radio" name="kelamin" value="Pria" checked>Pria <input type="radio" name="kelamin" value="Wanita">Wanita
		<br>
		<b>Hobi : </b><br>
		<input type="checkbox" name="Hobi" value="Soccer">Sepakbola
		<input type="checkbox" name="Hobi" value="Badminton" checked>Bulutangkis
		<input type="checkbox" name="Hobi" value="Computer">Komputer<br/>
		<input type="checkbox" name="Hobi" value="Game">Permainan Video
		<input type="checkbox" name="Hobi" value="Internet" checked>Internet<br/>
		<b>Komentar : </b><br>
		<textarea cols="30" rows="5" name="komentar"></textarea><br>
		<input type="submit" value="Send Info"> <input type="reset" value="Clear Form">
	</form>
</body>
</html>
